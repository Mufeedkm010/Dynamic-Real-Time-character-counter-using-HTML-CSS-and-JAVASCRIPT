<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <p class="title"><b>Real-time Character Counter</b></p>
        <textarea id="inputText" placeholder="Type something..." maxlength="500"></textarea>
        <div id="charCount"><span id="typedCount">0 characters typed</span><span id="remainingCount">500 characters remaining</span></div>
    </div>
</body>
</html>
